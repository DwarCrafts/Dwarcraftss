<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generate Order - DwarCrafts</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="generator.js" defer></script>
</head>
<body>

  <button id="darkModeToggle">ðŸŒ™</button>

  <img src="logo.png" class="logo" alt="DwarCrafts Logo">
  <h1>DwarCrafts Order Generator</h1>

  <form id="orderForm">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="tel" id="phone" placeholder="Phone Number" required />

    <select id="category" required>
      <option disabled selected>Select Category</option>
    </select>

    <select id="space" required>
      <option disabled selected>Select Space</option>
    </select>

    <select id="subcategory" required>
      <option disabled selected>Select Subcategory</option>
    </select>

    <input type="text" id="woodType" placeholder="Type of Wood" />
    <input type="text" id="location" placeholder="Delivery Location" />
    <textarea id="instructions" placeholder="Design Instructions"></textarea>

    <div id="otherDetailsField" style="display: none;">
      <textarea id="otherDetails" placeholder="Other Details (if any)"></textarea>
    </div>

    <input type="file" id="imageUpload" accept="image/*" />
    <img id="imagePreview" alt="Preview" style="display:none;" />
    <img id="aiPreview" alt="AI Preview" style="display:none;" />

    <textarea id="aiPrompt" placeholder="Describe design to generate AI image (optional)"></textarea>
    <button type="button" id="generateAI">Generate AI Image</button>

    <button type="submit">Submit Order</button>
  </form>

  <img src="logo.png" class="watermark" alt="DwarCrafts Watermark"/>

  <script type="application/json" id="spaceData">
    <!-- Will be loaded by generator.js from spaces.json -->
  </script>

</body>
</html>
